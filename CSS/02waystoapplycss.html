<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- External CSS link here -->

    <link rel="stylesheet" href="style.css">


    <!-- Internal CSS is apply in head section with the help of style tag -->

    <style>

        /* syntax */

        /* Selector{
            property1: value1;
            property2: value2;
        } */

        .Internal{
            color: olivedrab;
        }
    </style>

</head>
<body>

    <!-- Inline css apply in start tag of any element with the help of stytle attribute -->
    <h2 style="color: steelblue;">Inline CSS</h2>
    <h2 class="Internal">Internal CSS</h2>
    <h2 class="External">External CSS</h2>
</body>
</html>
